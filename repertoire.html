<title>Présentation du théâtre"</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}
header {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}
header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}
nav ul {
    list-style: none;
    margin-top: 10px;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
}
nav ul li a:hover {
    text-decoration: underline;
}
figure {
    margin: 20px 0;
    text-align: center;
}
figure img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin: 10px 0;
}
figcaption {
    font-weight: bold;
    margin-top: 10px;
    color: #555;
}
figure img + img {
    margin-left: 20px;
}

</style>
</head>
